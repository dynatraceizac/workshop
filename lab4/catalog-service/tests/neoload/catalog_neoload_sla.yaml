sla_profiles:
- name: CatalogProfile
  thresholds:
  - avg-request-resp-time warn >= 300ms fail >= 700ms per test
  - perc-transaction-resp-time (p90) warn >= 1s fail >= 2s per test
  - error-rate warn >= 2% fail >= 5% per test
  - error-rate warn >= 5% per interval
scenarios:
- name: CatalogueLoadSLA
  sla_profile: CatalogProfile
  populations:
  - name: Population_Dynatrace_Integration
    constant_load:
      users: 1
      duration: 3m
  - name: BasicCheck
    constant_load:
      users: 30
      duration: 3m
      rampup: 30s